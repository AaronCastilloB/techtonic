<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tu Idioma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .language-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .language-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            color: #fff;
        }
        .language-button.es {
            background-color: #3498db;
        }
        .language-button.en {
            background-color: #2ecc71;
        }
        .language-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="language-container">
        <h1>Selecciona tu Idioma</h1>
        <button class="language-button es" onclick="setLanguage('es')">Español</button>
        <button class="language-button en" onclick="setLanguage('en')">English</button>
    </div>

    <script>
        function setLanguage(lang) {
            // Guardar el idioma en localStorage
            localStorage.setItem('language', lang);
            // Redirigir a la página principal con el idioma seleccionado
            window.location.href = '/home?lang=' + lang;
        }
    </script>
</body>
</html>
