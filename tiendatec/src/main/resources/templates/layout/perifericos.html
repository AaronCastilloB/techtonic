<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title.perifericos}">Periféricos</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: linear-gradient(135deg, #5c258d, #4389a2);
    color: #fff;
    padding: 15px 20px;
    text-align: center;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    position: relative;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 10px;
    color: #fff;
    position: absolute;
    top: 20px;
    left: 20px;
    text-decoration: none;
}

.nav-bar {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 10px;
}

.nav-bar a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s ease-in-out;
}

.nav-bar a:hover {
    background-color: #fff;
    color: #333;
    transform: translateY(-5px);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
}

.componentes-title {
    font-size: 22px;
    font-weight: normal;
    margin-top: 15px;
    color: #fff;
}

.filters-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
    gap: 10px;
}

.filters-container input {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 150px;
}

.filters-container button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #5c258d;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.filters-container button:hover {
    background-color: #4389a2;
    transform: translateY(-2px);
}

.componentes-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Tres columnas */
    grid-gap: 20px; /* Espacio entre las tarjetas */
    padding: 20px;
    background-color: #f8f8f8;
    margin: 20px auto;
    width: 90%; /* Ancho mayor para el contenedor */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.componente {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.componente img {
    width: 100%; /* Imagen de tamaño adaptable */
    max-width: 300px; /* Tamaño máximo ajustado */
    height: auto;
    margin-bottom: 15px; /* Espacio debajo de la imagen */
    border-radius: 8px;
}

.componente p {
    font-size: 18px;
    margin: 5px 0;
    text-align: center;
    font-weight: bold;
}

.componente .price {
    font-size: 16px;
    color: #000000; /* Negro */
}

.componente button {
    padding: 10px 20px;
    background-color: #5c258d; /* Morado */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

.componente button:hover {
    background-color: #4389a2; /* Cambio a un tono más claro de morado al pasar el cursor */
}

footer {
    text-align: center;
    padding: 15px;
    font-size: 14px;
    color: #666;
    background-color: #333;
    color: #fff;
}



    </style>
</head>
<body>

<header>
    <a th:href="@{/home}" class="logo" th:text="#{site.name}">Techtonic</a>
    <div class="nav-bar">
        <a th:href="@{/computadoras}" th:text="#{nav.computadoras}">Computadoras</a>
        <a th:href="@{/componentes}" th:text="#{nav.componentes}">Componentes</a>
        <a th:href="@{/perifericos}" th:text="#{nav.perifericos}">Periféricos</a>
        <a th:href="@{/accesorios}" th:text="#{nav.accesorios}">Accesorios</a>
    </div>
    <div class="componentes-title" th:text="#{section.title.perifericos}">Periféricos</div>
</header>

<main>
    <div class="filters-container">
        <input type="number" id="minPriceInput" th:placeholder="#{filter.minprice}" placeholder="Precio mínimo">
        <input type="number" id="maxPriceInput" th:placeholder="#{filter.maxprice}" placeholder="Precio máximo">
        <button onclick="filterItems()" th:text="#{filter.apply}">Aplicar Filtro</button>
        <button onclick="resetFilter()" th:text="#{filter.reset}">Resetear Filtro</button>
    </div>

    <div class="componentes-container" id="componentesContainer">
        <!-- Artículos -->
        <div class="componente">
            <img src="https://www.steren.cr/media/catalog/product/cache/532829604b379f478db69368d14615cd/image/21703fcd6/control-inalambrico-compatible-con-ps4.jpg" alt="Control">
            <p>Control</p>
            <p class="price">$40</p>
            <button th:text="#{button.addToCart}" 
                        onclick="addToCart('Control', 40, 'https://www.steren.cr/media/catalog/product/cache/532829604b379f478db69368d14615cd/image/21703fcd6/control-inalambrico-compatible-con-ps4.jpg')">Agregar al carrito</button>
        </div>

        <div class="componente">
            <img src="https://img.av-connection.com/2/AVimg_45689.jpg" alt="Webcam">
            <p>Webcam</p>
            <p class="price">$500</p>
            <button th:text="#{button.addToCart}" 
                        onclick="addToCart('Webcam', 500, 'https://img.av-connection.com/2/AVimg_45689.jpg')">Agregar al carrito</button>
        </div>

        <div class="componente">
            <img src="https://www.tiendaamiga.com.bo/media/catalog/product/cache/deb88dadd509903c96aaa309d3e790dc/c/0/c01010.jpg" alt="Mouse">
            <p>Mouse</p>
            <p class="price">$1400</p>
            <button th:text="#{button.addToCart}" 
                        onclick="addToCart('Mouse', 1400, 'https://www.tiendaamiga.com.bo/media/catalog/product/cache/deb88dadd509903c96aaa309d3e790dc/c/0/c01010.jpg')">Agregar al carrito</button>
        </div>

        <div class="componente">
            <img src="https://www.unimart.com/cdn/shop/files/HyperXTecladoAlambricoGamingMecanicoAlloyOrigins60_Ingles_8d6b7559-ef48-4aa2-b821-dc73d6495a1c.jpg?v=1693419650" alt="Teclado">
            <p th:text="#{product.teclado}">Teclado</p>
            <p class="price">$60</p>
            <button th:text="#{button.addToCart}" 
                        onclick="addToCart('Teclado', 60, 'https://www.unimart.com/cdn/shop/files/HyperXTecladoAlambricoGamingMecanicoAlloyOrigins60_Ingles_8d6b7559-ef48-4aa2-b821-dc73d6495a1c.jpg?v=1693419650')">Agregar al carrito</button>
        </div>

        <div class="componente">
            <img src="https://www.officedepot.co.cr/medias/35110.jpg-1200ftw?context=bWFzdGVyfHJvb3R8NDU3OTUzfGltYWdlL2pwZWd8YURaaUwyaGhZaTg1T0RjMk1ETTFNREV3TlRrd0xtcHdad3w1YzRkNDI5MjcwMWIyMDllNzRjOWVmY2Q0YmNjNDNhZTY5OWI4NTRiOWYyOGZkNzM4Njc1YzhmOTY3M2M3NmYw" alt="Audífonos">
            <p th:text="#{product.audifonos}">Audífonos</p>
            <p class="price">$200</p>
            <button th:text="#{button.addToCart}" 
                        onclick="addToCart('Audífonos', 200, 'https://www.officedepot.co.cr/medias/35110.jpg-1200ftw?context=bWFzdGVyfHJvb3R8NDU3OTUzfGltYWdlL2pwZWd8YURaaUwyaGhZaTg1T0RjMk1ETTFNREV3TlRrd0xtcHdad3w1YzRkNDI5MjcwMWIyMDllNzRjOWVmY2Q0YmNjNDNhZTY5OWI4NTRiOWYyOGZkNzM4Njc1YzhmOTY3M2M3NmYw')">Agregar al carrito</button>
        </div>

        <div class="componente">
            <img src="https://cyberteamcr.com/wp-content/uploads/2024/01/61psvOxYHL-1.webp" alt="Micrófono">
            <p th:text="#{product.microfono}">Micrófono</p>
            <p class="price">$100</p>
            <button th:text="#{button.addToCart}" 
                        onclick="addToCart('Micrófono', 100, 'https://cyberteamcr.com/wp-content/uploads/2024/01/61psvOxYHL-1.webp')">Agregar al carrito</button>
        </div>
    </div>
</main>
<footer>
    <p th:text="#{footer.notice}">Condiciones de uso | Aviso © 2024 Techtonic.com, Inc.</p>
</footer>

<script>
    function addToCart(name, price) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} ha sido agregado al carrito.`);
    }

    function filterItems() {
        const minPrice = parseInt(document.getElementById('minPriceInput').value) || 0;
        const maxPrice = parseInt(document.getElementById('maxPriceInput').value) || Infinity;
        const items = document.querySelectorAll('.componente');
        items.forEach(item => {
            const price = parseInt(item.querySelector('.price').textContent.replace('$', ''));
            if (price >= minPrice && price <= maxPrice) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }

    function resetFilter() {
        const items = document.querySelectorAll('.componente');
        items.forEach(item => item.style.display = 'block');
    }
</script>

</body>
</html>
