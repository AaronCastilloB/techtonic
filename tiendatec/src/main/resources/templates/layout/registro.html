<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .register-button {
    display: inline-block;
    width: 100%;
    padding: 12px;
    background-color: #3498db;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

.register-button:hover {
    background-color: #2980b9;
}
        
        
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #2980b9;
        }
        .form-group p {
            text-align: center;
        }
        .form-group p a {
            color: #3498db;
            text-decoration: none;
        }
        .form-group p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 th:text="#{register.title}">Registro</h2>
    <form th:action="@{/registrar}" method="POST">
        <div class="form-group">
            <label for="nombre" th:text="#{register.fullname}">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required th:placeholder="#{register.fullname}">
        </div>
        <div class="form-group">
            <label for="correo" th:text="#{register.email}">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required th:placeholder="#{register.email}">
        </div>
        <div class="form-group">
            <label for="contraseña" th:text="#{register.password}">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required th:placeholder="#{register.password}">
        </div>
        <div class="form-group">
            <label for="confirmarContraseña" th:text="#{register.confirmPassword}">Confirmar contraseña</label>
            <input type="password" id="confirmarContraseña" name="confirmarContraseña" required th:placeholder="#{register.confirmPassword}">
        </div>
        <div class="form-group">
            <button type="submit" class="register-button" th:text="#{register.button}">Registrarse</button>
        </div>
        <div class="form-group">
            <p>
                <span th:text="#{register.login.text}">¿Ya tienes cuenta?</span>
                <a th:href="@{/}" th:text="#{register.login.link}">Iniciar sesión</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
