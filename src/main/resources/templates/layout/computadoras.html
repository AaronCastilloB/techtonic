<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computadoras</title>
        <link rel="stylesheet" href="/css/style.css"> 
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header {
                background: linear-gradient(135deg, #5c258d, #4389a2);
                color: #fff;
                padding: 15px 20px;
                text-align: center;
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
                position: relative;
            }

            .logo {
                font-size: 28px;
                font-weight: bold;
                letter-spacing: 2px;
                text-transform: uppercase;
                margin-bottom: 10px;
                color: #fff;
                position: absolute;
                top: 20px;
                left: 20px;
                text-decoration: none;
            }

            .logo:hover {
                color: #f8f8f8;
                cursor: pointer;
            }

            .nav-bar {
                display: flex;
                justify-content: center;
                gap: 25px;
                margin-top: 10px;
            }

            .nav-bar a {
                color: #fff;
                text-decoration: none;
                font-size: 18px;
                font-weight: 600;
                padding: 10px 20px;
                border-radius: 5px;
                background-color: transparent;
                transition: background-color 0.3s, transform 0.2s ease-in-out;
            }

            .nav-bar a:hover {
                background-color: #fff;
                color: #333;
                transform: translateY(-5px);
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            }

            .componentes-title {
                font-size: 22px;
                font-weight: normal;
                margin-top: 15px;
                color: #fff;
            }

            .componentes-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                max-height: 90vh;
                overflow-y: auto;
                padding: 20px;
                background-color: #f8f8f8;
                margin: 20px auto;
                width: 80%;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            .componente {
                text-align: center;
                padding: 15px;
                border: 1px solid #ddd;
                background-color: #fff;
                border-radius: 8px;
                transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            }

            .componente:hover {
                transform: scale(1.05);
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            }

            .componente img {
                max-width: 100%;
                height: auto;
                border-radius: 4px;
            }

            .componente p {
                margin: 5px 0;
                font-size: 16px;
                color: #333;
            }

            .componente img {
                width: 100%;
                height: 150px;
                object-fit: cover;
                object-position: center;
                border-radius: 4px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }

            .componente {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                height: 300px;
                border: 1px solid #ddd;
                padding: 10px;
                background-color: #fff;
                border-radius: 4px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #5c258d;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            button:hover {
                background-color: #4389a2;
                transform: translateY(-2px);
            }

            footer {
                text-align: center;
                padding: 15px;
                font-size: 14px;
                color: #666;
                background-color: #333;
                color: #fff;
            }

            .filter-section {
                padding: 15px;
                background-color: #fff;
                margin: 20px auto;
                width: 80%;
                border-radius: 8px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .filter-section select, .filter-section button {
                padding: 10px;
                font-size: 16px;
                margin-top: 10px;
                border-radius: 5px;
            }

        </style>
    </head>
    <body>

        <header>
            <a href="/home" class="logo">Techtonic</a>
            <div class="nav-bar">
                <a href="/computadoras">Computadoras</a>
                <a href="/componentes">Componentes</a>
                <a href="/perifericos">Periféricos</a>
                <a href="/accesorios">Accesorios</a>
            </div>
            <div class="componentes-title">Computadoras</div>
        </header>

        <main>
            <div class="filter-section">
                <label for="min-price">Precio mínimo:</label>
                <input type="number" id="min-price" placeholder="Precio mínimo">
                <label for="max-price">Precio máximo:</label>
                <input type="number" id="max-price" placeholder="Precio máximo">
                <button onclick="filterPrice()">Filtrar</button>
            </div>

            <div class="componentes-container" id="componentes-container">
                <div class="componente" data-price="830">
                    <img src="/css/img/computdoras/pngimg.com - macbook_PNG35.png" alt=""/>
                    <p>Mack Book</p>
                    <p>$830</p>
                    <button onclick="addToCart('Mack Book', 830, '/css/img/computdoras/pngimg.com - macbook_PNG35.png')">Agregar al carrito</button>
                </div>
                <div class="componente" data-price="790">
                    <img src="/css/img/computdoras/pngimg.com - laptop_PNG101812.png" alt=""/>
                    <p>Adventoris</p>
                    <p>$790</p>
                    <button onclick="addToCart('Adventoris', 790, '/css/img/computdoras/pngimg.com - laptop_PNG101812.png')">Agregar al carrito</button>
                </div>
                <div class="componente" data-price="1800">            
                    <img src="/css/img/computdoras/png-transparent-laptop-video-game-lenovo-gamer-computer-laptops-game-electronics-netbook-thumbnail.png" alt=""/>
                    <p>Lenovo</p>
                    <p>$1800</p>
                    <button onclick="addToCart('Lenovo', 1800, '/css/img/computdoras/png-transparent-laptop-video-game-lenovo-gamer-computer-laptops-game-electronics-netbook-thumbnail.png')">Agregar al carrito</button>
                </div>
                <div class="componente" data-price="860">
                    <img src="/css/img/computdoras/262-2626771_hp-omen-cheap-gaming-laptop-hp-gaming-laptop.png" alt=""/>
                    <p>Hp Omen</p>
                    <p>$860</p>
                    <button onclick="addToCart('Hp Omen', 860, '/css/img/computdoras/262-2626771_hp-omen-cheap-gaming-laptop-hp-gaming-laptop.png')">Agregar al carrito</button>
                </div>
                <div class="componente" data-price="2199">
                    <img src="/css/img/computdoras/png-clipart-rog-strix-scar-edition-gaming-laptop-gl503-rog-phone-republic-of-gamers-computex-laptop-electronics-netbook.png" alt=""/>
                    <p>Asus Rog Strix Scar</p>
                    <p>$2199</p>
                    <button onclick="addToCart('Asus Rog Strix Scar', 2199, '/css/img/computdoras/png-clipart-rog-strix-scar-edition-gaming-laptop-gl503-rog-phone-republic-of-gamers-computex-laptop-electronics-netbook.png')">Agregar al carrito</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Techtonic. Todos los derechos reservados.</p>
        </footer>

        <script>
            function addToCart(name, price, image) {
                alert(`Producto: ${name}\nPrecio: $${price}\nAñadido al carrito!`);
            }

            function filterPrice() {
                const minPrice = document.getElementById('min-price').value;
                const maxPrice = document.getElementById('max-price').value;
                const components = document.querySelectorAll('.componente');

                components.forEach(component => {
                    const price = parseFloat(component.getAttribute('data-price'));
                    if ((minPrice && price < minPrice) || (maxPrice && price > maxPrice)) {
                        component.style.display = 'none';
                    } else {
                        component.style.display = 'block';
                    }
                });
            }
        </script>

    </body>
</html>
